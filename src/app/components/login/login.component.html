<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-10 m-0 border-1 bd-example fade-in">
  <div class="form-container d-flex justify-content-center">
    <div class="card p-2" style="width: 450px;">

      <img src="./assets/logo.png" class="rounded mx-auto d-block" alt="..." style="width: 150px;">
      <form class="row g-3 col-10 mx-auto justify-content-center" (ngSubmit)="login()" #LoginForm="ngForm">
        <div class="col-md-10">
          <label for="validationServer01" class="form-label">Email</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required=""
            [(ngModel)]="email" name="credits">

        </div>


        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label">Password</label>
          <input type="password" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="password" name="Password">

        </div>


        <div class="col-md-10">
          <button class="btn btn-primary form-control"
            style=" background-color:#A41D30; border: 1px #A41D30 solid; border-radius: 0px; color: white;"
            type="submit" [disabled]="!LoginForm.form.valid" id="liveToastBtn" (click)="showLiveToast()">Login</button>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
          <div id="liveToast" class="toast" [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>


              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="color: black;">
              {{errorMessage}}
              {{successMessage}}
            </div>
          </div>
        </div>
      </form>


    </div>
  </div>
</body>

</html>
