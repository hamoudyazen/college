<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/app/components/login/js.js"></script>
</head>


<body class="p-0 m-0 ">
  <div class="form-container d-flex justify-content-center">
    <div id="card" class="card p-2" style="width: 450px;">
      <img src=" ./assets/logo.png" class="rounded mx-auto d-block" alt="..." style="width: 150px;">
      <div class="row g-3 col-10 mx-auto justify-content-center">

        <!----------------------------------------------------------------------------------Login---------------------------------------------------------------------------------------------------------->
        <form class="row g-3 col-10 mx-auto justify-content-center" (ngSubmit)="login()" #LoginForm="ngForm">

          <div class="col-md-12">
            <label for="validationServer01" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationServer01" value="Mark" required="" [(ngModel)]="email"
              name="credits">
          </div>
          <div class="col-md-12 ">
            <label for="validationServer02" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationServer02" value="Otto" required=""
              [(ngModel)]="password" name="Password">
          </div>
          <button class="button_custom" [disabled]="!LoginForm.form.valid || noAccessButton"
            id="liveToastBtn">Login</button>
          <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
            <div id="liveToast" class="toast" [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}"
              role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body" style="color: black;">
                {{errorMessage}}
                {{successMessage}}
              </div>
            </div>
          </div>
        </form>
        <!----------------------------------------------------------------------------------End Of Login---------------------------------------------------------------------------------------------------------->
        <!----------------------------------------------------------------------------------Forgot Password---------------------------------------------------------------------------------------------------------->
        <div class="modal fade-in" id="exampleModalToggle" aria-labelledby="exampleModalToggleLabel" tabindex="-1"
          aria-hidden="true" style="display: none;">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-none">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Step 1 - Enter your email address </h1>
                <button type="button" class="btn-close fade-out" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Step 1 Content -->
                <form class="row row-cols-lg-auto g-3 align-items-center" (submit)="verifyform1(formValue1)">
                  <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                        placeholder="name@email.com" [(ngModel)]="formValue1" name="formValue1">
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn"
                      [disabled]="!isValidEmail({email: formValue1}) || noAccessButton">Submit</button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                  [disabled]="!isAccountExists">Next</button>
              </div>
            </div>
          </div>
        </div>
        <!--end of content 1-->
        <div class="modal fade" id="exampleModalToggle2" aria-labelledby="exampleModalToggleLabel2" tabindex="-1"
          aria-hidden="true" style="display: none;">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Step 2 - authenticating user </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Step 2 Content -->
                <form class="row row-cols-lg-auto g-3 align-items-center" (submit)="verifyform2(formValue2)">
                  <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">What your birthday ?</label>
                    <div class="input-group">
                      <div class="input-group-text">?</div>
                      <input type="date" class="form-control" id="inlineFormInputGroupUsername"
                        placeholder="Date of birth" [(ngModel)]="formValue2" name="formValue2">
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle3" data-bs-dismiss="toast"
                  data-bs-toggle="modal" [disabled]="!isBirthdaySame" (click)="showLiveToast()">Step 3</button>
                <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
                  <div id="liveToast" class="toast"
                    [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}" role="alert"
                    aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" style="color: black;">
                      {{errorMessage}}
                      {{successMessage}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End of Step 2 Content -->
        <!-- Step 3 Content -->
        <div class="modal fade" id="exampleModalToggle3" aria-labelledby="exampleModalToggleLabel3" tabindex="-1"
          aria-hidden="true" style="display: none;">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel3">Step 3 - Change your password</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form #updateEmailForm4="ngForm" (submit)="updateProfilePassword(updateEmailForm4.value)">
                  <div class="container">
                    <div class="form-group ">
                      <label for="password">Password:</label>
                      <div class="input-group ">
                        <input type="password" class="form-control " placeholder="12345678Yaa!" name="password" ngModel
                          #passwordInput="ngModel" id="password">
                        <input type="hidden" name="originalPassword" ngModel #originalPasswordInput="ngModel">
                        <div class="input-group-append">
                          <button class="btn btn-outline-success" type="submit"
                            [disabled]="!isValidPassword(updateEmailForm4.value)" (click)="showLiveToast()">
                            Update
                          </button>
                          <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
                            <div id="liveToast" class="toast"
                              [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}" role="alert"
                              aria-live="assertive" aria-atomic="true">
                              <div class="toast-header">
                                <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                  aria-label="Close"></button>
                              </div>
                              <div class="toast-body" style="color: black;">
                                {{errorMessage}}
                                {{successMessage}}
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--End of Step 3 Content -->
        <button class="button_custom" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
          [disabled]="noAccessButton">Forgot password</button>

        <!----------------------------------------------------------------------------------End Of Forgot Password---------------------------------------------------------------------------------------------------------->
        <!----------------------------------------------------------------------------------Register---------------------------------------------------------------------------------------------------------->

        <div class="modal fade-in" id="exampleModalToggleRegister" aria-labelledby="exampleModalToggleLabel"
          tabindex="-1" aria-hidden="true" style="display: none;">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-none">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Register</h1>
                <button type="button" class="btn-close fade-out" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Step 1 Content -->
                <form (ngSubmit)="onSubmit()" class="row g-3 col-10 mx-auto justify-content-center"
                  #registerForm="ngForm">

                  <!--First Name-->
                  <div class="col-md-12 ">
                    <label for="validationServer02" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="validationServer02" value="John" required
                      [(ngModel)]="user.firstname" name="Password">
                  </div>
                  <!--Last Name-->
                  <div class="col-md-12 ">
                    <label for="validationServer02" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="validationServer02" value="Dept" required
                      [(ngModel)]="user.lastname" name="lastname">
                  </div>
                  <!-- Birthday -->
                  <div class="col-md-12 ">
                    <label for="validationServer02" class="form-label">Birthday:</label>
                    <input type="date" class="form-control" id="validationServer02" value="Dept" required
                      [(ngModel)]="user.birthday" name="birthday">
                  </div>
                  <!-- Major -->
                  <div class="col-md-12 ">
                    <label for="validationServer02" class="form-label">Major:</label>
                    <select class="form-select" id="majorSelect" name="major" title="Select your major" required
                      [(ngModel)]="user.major">
                      <option value="" disabled selected>Select your major</option>
                      <option *ngFor="let major of allMajors" value="{{major.majorName}}">{{major.majorName}}</option>
                    </select>
                  </div>
                  <!-- Email -->
                  <div class="col-md-12 ">
                    <label for="validationServer02" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="validationServer02" value="name@email.com" required
                      [(ngModel)]="user.email" name="email">
                  </div>
                  <!--Password-->
                  <div class="col-md-12 ">
                    <label for="validationServer02" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="validationServer02" value="*******" required
                      [(ngModel)]="user.password" name="password">
                  </div>
                  <!--Submit-->
                  <div class="modal-footer">
                    <button class="btn" [disabled]="!registerForm.form.valid" type="submit"
                      (click)="showLiveToast()">Register</button>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
                      <div id="liveToast" class="toast"
                        [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}" role="alert"
                        aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                          <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>
                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" style="color: black;">
                          {{errorMessage}}
                          {{successMessage}}
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--end of content 1-->
        <button class="button_custom" [disabled]="noAccessButton" data-bs-target="#exampleModalToggleRegister"
          data-bs-toggle="modal">Register</button>
        <!----------------------------------------------------------------------------------End Of Register---------------------------------------------------------------------------------------------------------->
      </div>
    </div>
  </div>
</body>

</html>
