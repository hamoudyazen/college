<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
</head>

<body class="container">
  <div class="card" id="example-card">
    <div class="card-body">
      <h4></h4>
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{image}}" class="img-fluid rounded-start" alt="...">
            <div class="input-group">
              <input class="form-control" type="file" id="formFile" (change)="choseFile($event)">
              <button class="btn btn-secondary" type="submit" (click)="addData()">Upload</button>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <form #updateEmailForm="ngForm" (submit)="updateProfileEmail(updateEmailForm2.value, email, id)">
                <div class="container">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="{{ email }}" name="email" ngModel
                        #emailInput="ngModel" id="email">
                      <input type="hidden" name="originalEmail" value="{{email}}" ngModel #originalEmailInput="ngModel">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"
                          [disabled]="!isValidEmail({email: emailInput.value, originalEmail: email})">Update</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form #updateEmailForm2="ngForm" (submit)="updateProfileFirstname(updateEmailForm2.value, firstname, id)">
                <div class="container">
                  <div class="form-group">
                    <label for="email">Firstname:</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="{{ firstname }}" name="email" ngModel
                        #emailInput="ngModel" id="email">
                      <input type="hidden" name="originalEmail" value="{{firstname}}" ngModel
                        #originalEmailInput="ngModel">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"
                          [disabled]="!isValidFirstname(firstname, updateEmailForm2.value)">Update</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <form #updateEmailForm3="ngForm" (submit)="updateProfileLastname(updateEmailForm3.value, lastname, id)">
                <div class="container">
                  <div class="form-group">
                    <label for="email">Lastname:</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="{{ lastname }}" name="email" ngModel
                        #emailInput="ngModel" id="email">
                      <input type="hidden" name="originalEmail" value="{{lastname}}" ngModel #originalEmail
                        Input="ngModel">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"
                          [disabled]="!isValidLastname(lastname, updateEmailForm3.value)">Update</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <form #updateEmailForm4="ngForm" (submit)="updateProfilePassword(updateEmailForm4.value, password, id)">
                <div class="container">
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="{{ password }}" name="password" ngModel
                        #passwordInput="ngModel" id="password">
                      <input type="hidden" name="originalPassword" [value]="password" ngModel
                        #originalPasswordInput="ngModel">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"
                          [disabled]="!isValidPassword(updateEmailForm4.value)">Update</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <form #updateEmailFor="ngForm">
                <div class="container">
                  <div class="form-group">
                    <label for="role">Role:</label>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="{{ role }}" id="role" disabled>
                      <div class="input-group-append"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
