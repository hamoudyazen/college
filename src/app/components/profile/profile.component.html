<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">

  <!-- Example Code -->

  <div class="card position-relative">
    <div class="position-absolute center-0 start-0" style="padding-top: 30px;">
      <img
        src="https://cdn.dribbble.com/users/1176657/screenshots/15468294/media/34af996ddff444391edab94abcf3c7f3.png?compress=1&resize=400x300"
        alt="profile image" class="rounded-circle" width="150" height="150">
    </div>
    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
      aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
        cap</text>
    </svg>

    <div class="card-body">
      <h4>
        name: {{name}}
      </h4>
      <div *ngFor="let user of userDetails">
        <p>Email: {{user.email}}</p>
        <p>First Name: {{user.firstname}}</p>
        <p>Last Name: {{user.lastname}}</p>
      </div>
    </div>
  </div>

  <!-- End Example Code -->
</body>

</html>
