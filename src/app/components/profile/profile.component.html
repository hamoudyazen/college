<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">

  <!-- Example Code -->

  <div class="card position-relative">
    <div class="position-absolute center-0 start-0" style="padding-top: 30px;">
      <img
        src="https://cdn.dribbble.com/users/1176657/screenshots/15468294/media/34af996ddff444391edab94abcf3c7f3.png?compress=1&resize=400x300"
        alt="profile image" class="rounded-circle" width="150" height="150">
    </div>
    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
      aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
        cap</text>
    </svg>
    <h4 style="padding: 5px;">
      <p>Welcome {{name}}</p>
    </h4>

    <div class="card-body">
      <h4> </h4>
      <div *ngFor="let user of userDetails">

        <form #updateEmailForm="ngForm" (submit)="updateProfileLastname(updateEmailForm2.value, user.email, user.id)">
          <div class="container">
            <div class="form-group">
              <label for="email">Email:</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="{{ user.email }}" name="email" ngModel
                  #emailInput="ngModel" id="email">
                <input type="hidden" name="originalEmail" [value]="user.email" ngModel #originalEmailInput="ngModel">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="submit"
                    [disabled]="!isValidEmail({email: emailInput.value, originalEmail: user.email})">
                    <i class="bi bi-check2"></i>
                  </button>

                </div>
              </div>
            </div>
          </div>
        </form>



        <form #updateEmailForm2="ngForm"
          (submit)="updateProfileLastname(updateEmailForm2.value, user.firstname, user.id)">
          <div class="container">
            <div class="form-group">
              <label for="email">Firstname:</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="{{ user.firstname }}" name="email" ngModel
                  #emailInput="ngModel" id="email">
                <input type="hidden" name="originalEmail" [value]="user.firstname" ngModel
                  #originalEmailInput="ngModel">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="submit"
                    [disabled]="!isValidLastname(updateEmailForm3.value)">
                    <i class="bi bi-check2"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>


        <form #updateEmailForm3="ngForm"
          (submit)="updateProfileLastname(updateEmailForm3.value, user.lastname, user.id)">
          <div class="container">
            <div class="form-group ">
              <label for="email">Lastname:</label>
              <div class="input-group ">
                <input type="text" class="form-control " placeholder="{{ user.lastname }}" name="email" ngModel
                  #emailInput="ngModel" id="email">
                <input type="hidden" name="originalEmail" [value]="user.lastname" ngModel #originalEmailInput="ngModel">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="submit"
                    [disabled]="!isValidLastname(updateEmailForm3.value)">
                    <i class="bi bi-check2"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>



        <form #updateEmailForm4="ngForm"
          (submit)="updateProfilePassword(updateEmailForm4.value, user.password, user.id)">
          <div class="container">
            <div class="form-group ">
              <label for="password">Password:</label>
              <div class="input-group ">
                <input type="password" class="form-control " placeholder="{{ user.password }}" name="password" ngModel
                  #passwordInput="ngModel" id="password">
                <input type="hidden" name="originalPassword" [value]="user.password" ngModel
                  #originalPasswordInput="ngModel">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="submit"
                    [disabled]="!isValidPassword(updateEmailForm4.value)">

                    <i class="bi bi-check2"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>






      </div>
    </div>
  </div>



  <!-- End Example Code -->

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
