<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  body {
    background-image: none;
  }
</style>

<body class="p-3 m-0 border-0 bd-example fade-in" style="background-color: #F5F5F7;">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let course of courseList; let i=index">
      <div class="col">
        <div class="card h-100 fade-in" style="background-color: #1D1D1F; border-radius: 30px;">
          <div class="card-header" style="background-color: #1D1D1F;  border-radius: 30px; border:0px solid black;">
            <h5 class="card-title" style="color: #F5F5F7; font-weight: 700;">{{ course.name }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text" style="color: #F5F5F7;"><strong>Description:</strong> {{ course.description }}</p>
            <p class="card-text" style="color: #F5F5F7;"><strong>Credits:</strong> {{ course.credits }}</p>
            <p class="card-text" style="color: #F5F5F7;"><strong>Semester:</strong> {{ course.semester }}</p>
            <button class="btn1" (click)="register(course.id); showLiveToast()">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
