<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  body {
    background-image: none;
  }
</style>

<body class="p-3 m-0 border-0 bd-example  fade-in" style="background-color: #F5F5F7;">

  <!-- Example Code -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let assignment of assignments; let i=index">
      <div class="col">
        <div class="card h-100 fade-in" style="background-color: #1D1D1F; border-radius: 30px;">
          <div class="card-header " style="background-color: #1D1D1F;  border-radius: 30px; border:0px solid black;">
            <h5 class="card-title" style="color: #F5F5F7; font-weight: 700;">{{ assignment.name }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text" style="color: #F5F5F7;"><strong>Description:</strong> {{ assignment.description }}</p>
            <p class="card-text" style="color: #F5F5F7;"><strong>DeadLine:</strong> {{ assignment.deadline }}</p>
            <p class="card-text" style="color: #F5F5F7;"><strong>Course ID:</strong> {{ assignment.course_id }}</p>
            <p class="card-text" style="color: #F5F5F7;"><strong>Material Link:</strong> <a
                href="{{ assignment.material_link }}">{{ assignment.material_link }}</a></p>


            <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
              <div id="liveToast" class="toast" [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="me-auto" style="font-weight: 700; color: black;">Result</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" style="color: black;">
                  {{errorMessage}}
                  {{successMessage}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Example Code -->
  <form class="row g-3 col-10 mx-auto justify-content-center" (ngSubmit)="onSubmit()" #registerForm="ngForm">



    <div class="col-md-10 ">
      <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Description</label>
      <input type="description" class="form-control is-valid" id="validationServer02" value="Otto" required=""
        [(ngModel)]="submission.submission_description" name="description">
    </div>


    <div>
      <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Select a assignment:</label>
      <select class="form-select is-valid" id="validationServer02" [(ngModel)]="submission.submission_assignment_id"
        name="course_id" required>
        <option *ngFor="let assignment of assignments" [value]="assignment.assignment_id">{{ assignment.name }}
        </option>
      </select>
    </div>

    <input class="form-control" type="file" id="formFile" (change)="choseFile($event)">
    <button class="btn1" type="submit" (click)="addData()" (click)="showLiveToast()">
      Add Assignment
    </button>




    <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
      <div id="liveToast" class="toast" [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>

          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" style="color: black;">
          {{errorMessage}}
          {{successMessage}}
        </div>
      </div>
    </div>
  </form>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
