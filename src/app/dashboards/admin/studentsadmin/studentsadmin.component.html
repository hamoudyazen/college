    <div class="card" *ngIf="showStudentcoursesTable">
        <h3>{{allUsers[studentIndex].email}} courses list:</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of userCourses; let i=index">
                    <th scope="row">{{i}}</th>
                    <td>{{course.name}}</td>
                    <td>{{course.description}}</td>


                    <td class="py-2">
                        <button (click)="deleteUserFromCourse(course.id)" type="button" class="btn btn-sm btn-danger"
                            title="delete user from course"><i class="fa fa-trash"></i><svg width="21" height="20"
                                viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_2_3)">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M7.35001 15.7143H9.45V8.09524H7.35001V15.7143ZM11.55 15.7143H13.65V8.09524H11.55V15.7143ZM5.25 17.619H15.75V6.19048H5.25V17.619ZM7.35001 4.28571H13.65V2.38095H7.35001V4.28571ZM15.75 4.28571V0.476191H5.25V4.28571H0V6.19048H3.15V19.5238H17.85V6.19048H21V4.28571H15.75Z"
                                        fill="black" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_2_3">
                                        <rect width="21" height="20" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <!--Add income-->
    <div class="card">
        <a class="myTitle">Add a new student : </a>
        <form class="myForm" (ngSubmit)="onSubmit()" #registerForm="ngForm">

            <label for="validationServer02">First Name:</label>
            <input type="text" class="form-control" id="validationServer02" value="John" required
                [(ngModel)]="user.firstname" name="Password">
            <br>
            <label for="validationServer02">Last Name:</label>
            <input type="text" class="form-control" id="validationServer02" value="Dept" required
                [(ngModel)]="user.lastname" name="lastname">
            <br>

            <label for="validationServer02">Birthday:</label>
            <input type="date" class="form-control" id="validationServer02" value="Dept" required
                [(ngModel)]="user.birthday" name="birthday">
            <br>

            <label for="validationServer02" class="form-label">Major:</label>
            <select id="majorSelect" name="major" title="Select your major" required [(ngModel)]="user.major">
                <option value="" disabled selected>Select your major</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Biology">Biology</option>
                <option value="Engineering">Engineering</option>
                <option value="Psychology">Psychology</option>
                <option value="Art">Art</option>
            </select>
            <br>

            <label for="validationServer02" class="form-label">Email:</label>
            <input type="text" id="validationServer02" value="name@email.com" required [(ngModel)]="user.email"
                name="email">
            <br>

            <label for="validationServer02">Password:</label>
            <input type="password" id="validationServer02" value="*******" required [(ngModel)]="user.password"
                name="password">
            <br>
            <!--Submit-->
            <button [disabled]="!registerForm.form.valid" type="submit">Register</button>
        </form>
    </div>
    <!--end-->
</div>
