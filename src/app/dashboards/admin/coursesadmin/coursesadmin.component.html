<body class="firstBody">
    <h3 style="text-decoration: underline;">Courses table:</h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Teacher ID</th>
                <th scope="col">Course Hours</th>
                <th scope="col">Course ID</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of allCourses; let i=index">
                <th scope="row">{{i}}</th>
                <td>{{course.name}}</td>
                <td>{{course.teacherID}}</td>
                <td>{{course.semesterHours}}</td>
                <td>{{course.id}}</td>

                <td class="py-2">
                    <button (click)="deleteCourse(course.id)" type="button" class="btn btn-sm btn-danger"
                        title="Delete Course"><i class="fa fa-trash"></i><svg width="21" height="20" viewBox="0 0 21 20"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_2_3)">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M7.35001 15.7143H9.45V8.09524H7.35001V15.7143ZM11.55 15.7143H13.65V8.09524H11.55V15.7143ZM5.25 17.619H15.75V6.19048H5.25V17.619ZM7.35001 4.28571H13.65V2.38095H7.35001V4.28571ZM15.75 4.28571V0.476191H5.25V4.28571H0V6.19048H3.15V19.5238H17.85V6.19048H21V4.28571H15.75Z"
                                    fill="black" />
                            </g>
                            <defs>
                                <clipPath id="clip0_2_3">
                                    <rect width="21" height="20" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
</body>
<br>
