<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  body {
    background-image: none;
  }
</style>

<body class="p-3 m-0 border-0 bd-example  fade-in">

  <!-- Example Code -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let course of teacherCourses; let i = index" class="col">
      <div class="card h-100">
        <div class="card-header "
          style="background-color: #A41D30; border: 1px solid #A41D30; border-radius: 0px; border: 1px #A41D30 solid;">
          <h5 class="card-title" style="color: white;">{{ course.name }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text" style="color: black;"><strong>Description:</strong> {{ course.description }}</p>
          <p class="card-text" style="color: black;"><strong>Credits:</strong> {{ course.credits }}</p>
          <p class="card-text" style="color: black;"><strong>Semester:</strong> {{ course.semester }}</p>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            [attr.data-bs-target]="'#staticBackdrop'+i" (click)="courseID=course.id"
            style="background-color: #A41D30; border: 1px solid #A41D30; border-radius: 0px;">
            Edit students
          </button>



          <!-- Students modal -->
          <div class="modal fade" [id]="'staticBackdrop'+i" data-bs-backdrop="false" data-bs-keyboard="false"
            tabindex="-1" [attr.aria-labelledby]="'staticBackdropLabel'+i" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header"
                  style="background-color: #A41D30; border: 1px solid #A41D30; border-radius: 0px;">
                  <h1 class="modal-title fs-5" [id]="'staticBackdropLabel'+i" style="color: white;">Edit Students</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h5 style="color: black;">Current Students:</h5>
                  <ul>
                    <div *ngFor="let student of course.studentsArray" style="margin-bottom: 10px">
                      <div class="input-group">
                        <form #updateStudentForm="ngForm"
                          (submit)="updateStudent(updateStudentForm.value, student, student); $event.preventDefault()">
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="{{ student }}" name="email" ngModel
                              #emailInput="ngModel">
                            <input type="hidden" name="originalEmail" [value]="student" ngModel
                              #originalEmailInput="ngModel">
                            <div class="input-group-append">
                              <button class="btn btn-outline-danger" type="button" (click)="deleteStudent(student)">
                                <i class="bi bi-trash"></i>
                              </button>
                              <button class="btn btn-outline-success" type="submit">
                                <i class="bi bi-check2"></i>
                              </button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>


                  </ul>

                </div>

                <div class="modal-footer" class="btn btn-secondary ml-auto"
                  style="background-color: #A41D30; border: 1px #A41D30 solid; border-radius: 0px;">
                  <form #addStudentForm="ngForm" (submit)="addStudent(addStudentForm)">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Enter new student's email" name="email"
                        ngModel required #emailInput="ngModel">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-primary"
                          style="background-color: #c4961a; border: 1px solid #A41D30; border-radius: 0px;">Add
                          Student</button>
                      </div>
                    </div>
                  </form>

                  <button type="button" class="btn btn-secondary ml-auto" data-bs-dismiss="modal"
                    style="background-color: #c4961a; border: 1px solid #A41D30; border-radius: 0px;">Close</button>
                </div>

              </div>
            </div>
          </div>
          <!--End of students-->
        </div>
      </div>
    </div>
  </div>


  <!-- End Example Code -->
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
