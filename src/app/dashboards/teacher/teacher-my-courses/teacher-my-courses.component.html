<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  body {
    background-image: none;
  }
</style>

<body class="p-3 m-0 border-0 bd-example  fade-in" style="background-color: #F5F5F7;">

  <!-- Example Code -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <ng-container *ngFor="let course of teacherCourses; let i = index">
      <ng-container *ngIf="!showModal[i]">
        <div class="col">
          <div class="card h-100 fade-in" style="background-color: #1D1D1F; border-radius: 30px;">
            <div class="card-header " style="background-color: #1D1D1F;  border-radius: 30px; border:0px solid black;">
              <h5 class="card-title" style="color: #F5F5F7; font-weight: 700;">{{ course.name }}</h5>
            </div>
            <div class="card-body">
              <p class="card-text" style="color: #F5F5F7;"><strong>Description:</strong> {{ course.description }}</p>
              <p class="card-text" style="color: #F5F5F7;"><strong>Credits:</strong> {{ course.credits }}</p>
              <p class="card-text" style="color: #F5F5F7;"><strong>Semester:</strong> {{ course.semester }}</p>
              <!-- Button trigger modal -->
              <button type="button" class="btn1" data-bs-toggle="modal" [attr.data-bs-target]="'#staticBackdrop'+i"
                (click)="courseID=course.id; showModal[i] = true"
                style="background-color: #F5F5F7; border: 1px solid #1D1D1F; border-radius: 30px; color: #1D1D1F;">
                Edit students
              </button>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Students modal -->
      <div class="modal fade" [id]="'staticBackdrop'+i" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1"
        [attr.aria-labelledby]="'staticBackdropLabel'+i" [attr.aria-hidden]="!showModal[i] ? 'true' : null"
        (shown.bs.modal)="onModalShow(i)" (hidden.bs.modal)="onModalHide(i)" style="background-color: #F5F5F7;">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #1D1D1F; border: 1px solid #1D1D1F; border-radius: 0px;">
              <h1 class="modal-title fs-5" [id]="'staticBackdropLabel'+i" style="color: #F5F5F7;">Edit Students</h1>
            </div>
            <div class="modal-body">
              <h5 style="color: #1D1D1F;">Current Students:</h5>
              <ul>
                <div *ngFor="let student of course.studentsArray" style="margin-bottom: 10px">
                  <div class="input-group">
                    <form #updateStudentForm="ngForm"
                      (submit)="updateStudent(updateStudentForm.value, student, student); $event.preventDefault()">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="{{ student }}" name="email" ngModel
                          #emailInput="ngModel">
                        <input type="hidden" name="originalEmail" [value]="student" ngModel
                          #originalEmailInput="ngModel">
                        <div class="input-group-append">
                          <button class="btn btn-outline-danger" type="button" (click)="deleteStudent(student)">
                            <i class="bi bi-trash"></i>
                          </button>
                          <button class="btn btn-outline-success" type="submit">
                            <i class="bi bi-check2"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </ul>
            </div>
            <div class="modal-footer" class="btn btn-secondary ml-auto"
              style="background-color: #1D1D1F; border: 1px #1D1D1F solid; border-radius: 0px;">
              <form #addStudentForm="ngForm" (submit)="addStudent(addStudentForm)">
                <div class="input-group mb-3">
                  <input type="email" class="form-control" placeholder="Enter new student's email" name="email" ngModel
                    required #emailInput="ngModel" email>
                  <div class="input-group-append">
                    <button type="submit" class="btn1" [disabled]="!emailInput.valid">Add Student</button>
                  </div>
                </div>
              </form>
              <button type="button" class="btn1" data-bs-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
      <!--End of students-->
    </ng-container>

  </div>
  <!-- End Example Code -->
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
