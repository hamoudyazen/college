<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<b>Major: {{major}}</b>
<br>
<b>Semester: {{semester}}</b>

<body class="p-10 m-0  fade-in" style="background-color: #F5F5F7;">
  <div class="form-container d-flex justify-content-center">
    <div class="card p-2" style="width: 450px; background-color: #1D1D1F;">

      <h1 style="text-align: center; color:#F5F5F7">Add Course</h1>
      <p style="text-align: center;color: red;">Teachers are limited to registering up to 5 courses per semester.
      </p>

      <form class="row g-3 col-10 mx-auto justify-content-center" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="col-md-10">
          <label for="validationServer01" class="form-label" style="color: #F5F5F7;">Name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required=""
            [(ngModel)]="course.name" name="name">
        </div>

        <div class="col-md-10">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Credits</label>
          <input type="number" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="course.credits" name="credits" max="5" oninput="checkSemesterHours(this)"
            onkeydown="return false" min="1">
        </div>


        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Description</label>
          <input type="description" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="course.description" name="description">
        </div>

        <div class="col-md-10">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">semester Hours</label>
          <input type="number" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="course.semesterHours" name="semesterHours" max="5" oninput="checkSemesterHours(this)"
            onkeydown="return false" min="1">
        </div>



        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Semester</label>
          <input type="semester" class="form-control is-valid" id="validationServer02" disabled="" [value]="semester">
        </div>


        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Major</label>
          <input type="major" class="form-control is-valid" id="validationServer02" disabled="" [value]="major">
        </div>


        <div class="col-md-10">
          <button class="btn btn-primary form-control" type="submit" [disabled]="!registerForm.form.valid">Add
            Course</button>
        </div>



      </form>


    </div>
  </div>
</body>

</html>
