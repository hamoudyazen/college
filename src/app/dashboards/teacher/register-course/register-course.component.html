<form (ngSubmit)="onSubmit()" class="form_container" #registerForm="ngForm">
  <img src="assets/logo.png" style="width: 120px" />
  <div class="title_container">
    <p class="title">Register Course</p>
    <span class="subtitle">Course Registering .
    </span>
  </div>
  <div *ngIf="errorMessage" class="error_message" style="color: red">
    {{ errorMessage }}
  </div>
  <br />
  <div class="input_container">
    <label class="input_label" for="name">Credits</label>
    <input placeholder="5" title="input title" name="credits" type="text" class="input_field" id="name" required
      [(ngModel)]="course.credits" />
  </div>


  <div class="input_container">
    <label class="input_label" for="name">Description</label>
    <input placeholder="Doe" title="input title" name="description" type="text" class="input_field" id="name" required
      [(ngModel)]="course.description" />
  </div>


  <div class="input_container">
    <label class="input_label" for="major">Semester</label>
    <select name="major" id="major" class="input_field" required [(ngModel)]="course.semester">
      <option value="" disabled selected>Select semester</option>
      <option value="Fall 2023">Fall 2023</option>
      <option value="Summer 2023">Summer 2023</option>
      <option value="Spring 2023">Spring 2023</option>
      <option value="Winter 2023">Winter 2023</option>
    </select>
  </div>


  <div class="input_container">
    <label class="input_label" for="name">duration</label>
    <input placeholder="Doe" title="input title" name="duration" type="text" class="input_field" id="name" required
      [(ngModel)]="course.duration" />
  </div>





  <div class="input_container">
    <label class="input_label" for="name">name</label>
    <input placeholder="Doe" title="input title" name="name" type="text" class="input_field" id="name" required
      [(ngModel)]="course.name" />
  </div>


  <button style="height: 10%" title="submit" type="submit" class="button" [disabled]="!registerForm.form.valid">
    <span>Register course</span>
  </button>
</form>
