<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">

  <!-- Example Code -->

  <form class="row g-3" (ngSubmit)="onSubmit()" #registerForm="ngForm">

    <div class="col-md-5">
      <label for="validationServer01" class="form-label">Credits</label>
      <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required=""
        [(ngModel)]="course.credits" name="credits">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>


    <div class="col-md-5">
      <label for="validationServer02" class="form-label">Description</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required=""
        [(ngModel)]="course.description" name="description">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>


    <div class="col-md-5">
      <label for="validationServer02" class="form-label">Duration</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required=""
        [(ngModel)]="course.duration" name="duration">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-5">
      <label for="validationServer02" class="form-label">Course Name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required=""
        [(ngModel)]="course.name" name="name">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-5">
      <label for="validationServer02" class="form-label">Semester</label>
      <select class="form-select" aria-label="Semester" [(ngModel)]="course.semester" name="semester" required>
        <option selected disabled value="">Select a semester</option>
        <option value="Spring">Spring 2023</option>
        <option value="Summer">Summer 2023</option>
        <option value="Fall">Fall 2023</option>
        <option value="Winter">Winter 2023</option>
      </select>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please select a semester.
      </div>
    </div>


    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!registerForm.form.valid">Add Course</button>

    </div>

    <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>
        {{errorMessage}}
      </div>
    </div>

    <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>
        An example success alert with an icon
      </div>
    </div>
  </form>

  <!-- End Example Code -->
</body>

</html>
