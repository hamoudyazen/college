<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-10 m-0  fade-in" style="background-color: #F5F5F7;">
  <div class="form-container d-flex justify-content-center">
    <div class="card p-2" style="width: 450px; background-color: #1D1D1F;">

      <h1 style="text-align: center; color:#F5F5F7">Add Course</h1>

      <form class="row g-3 col-10 mx-auto justify-content-center" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="col-md-10">
          <label for="validationServer01" class="form-label" style="color: #F5F5F7;">Name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required=""
            [(ngModel)]="course.name" name="name">
        </div>

        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Credits</label>
          <input type="number" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="course.credits" name="credits">
        </div>

        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Description</label>
          <input type="description" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="course.description" name="description">
        </div>

        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Duration (in months)</label>
          <input type="number" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="course.duration" name="duration">
        </div>


        <div class="col-md-10">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Semester</label>
          <select class="form-select" aria-label="Semester" [(ngModel)]="course.semester" name="semester" required>
            <option selected disabled value="">Select a semester</option>
            <option value="Spring">Spring 2023</option>
            <option value="Summer">Summer 2023</option>
            <option value="Fall">Fall 2023</option>
            <option value="Winter">Winter 2023</option>
          </select>
        </div>


        <!--sadas-->
        <div class="col-md-10">
          <button class="btn btn-primary form-control" type="submit" [disabled]="!registerForm.form.valid"
            id="liveToastBtn" (click)="showLiveToast()">Add
            Course</button>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
          <div id="liveToast" class="toast" [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>

              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="color: black;">
              {{errorMessage}}
              {{successMessage}}
            </div>
          </div>
        </div>
      </form>


    </div>
  </div>
</body>

</html>
