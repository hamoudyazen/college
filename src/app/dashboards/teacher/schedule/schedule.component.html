<button (click)="showable()">Edit Schedule Hours</button>

<select [(ngModel)]="selectedSubject" (change)="updateSelectBeenMade()">
    <option value="empty">Select a subject</option>
    <option *ngFor="let subject of coursesList" [value]="subject">{{ subject }}</option>
</select>

<div *ngIf="showTimetable">
    <table>
        <thead>
            <tr>
                <th></th>
                <th *ngFor="let day of days">{{ day }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let timeSlot of timeSlots">
                <td>{{ timeSlot }}</td>
                <td *ngFor="let day of days">
                    <input type="checkbox" [disabled]="disableCheckbox(day, timeSlot)"
                        (change)="addToSchedule(day, timeSlot, $event)">
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="saveSlots()">Save</button>
</div>
