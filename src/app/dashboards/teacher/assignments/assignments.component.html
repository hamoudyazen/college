<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-10 m-0  fade-in" style="background-color: #F5F5F7;">
  <div class="form-container d-flex justify-content-center">
    <div class="card p-2" style="width: 450px; background-color: #1D1D1F;">
      <h1 style="text-align: center; color:#F5F5F7">Add Assignment</h1>

      <form class="row g-3 col-10 mx-auto justify-content-center" (ngSubmit)="onSubmit()" #registerForm="ngForm">


        <div class="col-md-10">
          <div>
            <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Select a course:</label>
            <select class="form-select is-valid" id="validationServer02" [(ngModel)]="assignment.course_id"
              name="course_id" required>
              <option *ngFor="let course of teacherCourses" [value]="course.id">{{ course.name }}</option>
            </select>
          </div>
        </div>



        <div class="col-md-10">
          <label for="validationServer01" class="form-label" style="color: #F5F5F7;">Name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required=""
            [(ngModel)]="assignment.name" name="name">
        </div>


        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Description</label>
          <input type="description" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="assignment.description" name="description">
        </div>


        <div class="col-md-10 ">
          <label for="validationServer02" class="form-label" style="color: #F5F5F7;">Deadline</label>
          <input type="date" class="form-control is-valid" id="validationServer02" value="Otto" required=""
            [(ngModel)]="assignment.deadline" name="description">
        </div>

        <input class="form-control" type="file" id="formFile" (change)="choseFile($event)">
        <button class="btn1" type="submit" (click)="addData()" (click)="showLiveToast()">
          Add Assignment
        </button>




        <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
          <div id="liveToast" class="toast" [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto" style="font-weight: 700; color: black;">Error</strong>

              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="color: black;">
              {{errorMessage}}
              {{successMessage}}
            </div>
          </div>
        </div>
      </form>


    </div>
  </div>

  <hr style="border-top: 1px solid black; height: 10px;">
  <!-- Example Code -->
  <h1 style="color: #1D1D1F; text-align: center;">Student Submissions:</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let submission of submissions; let i=index">
      <div class="col">
        <div class="card h-100 fade-in" style="background-color: #1D1D1F; border-radius: 30px;">
          <div class="card-header " style="background-color: #1D1D1F;  border-radius: 30px; border:0px solid black;">
            <h5 class="card-title" style="color: #F5F5F7; font-weight: 700;">{{ submission.submission_description }}
            </h5>
          </div>
          <div class="card-body">
            <p class="card-text" style="color: #F5F5F7;"><strong>Description:</strong> {{ submission.submission_id }}
            </p>
            <p class="card-text" style="color: #F5F5F7;"><strong>Credits:</strong> {{ submission.submission_id }}</p>
            <p class="card-text" style="color: #F5F5F7;"><strong>Semester:</strong> {{ submission.answerURL }}</p>

            <div class="toast-container position-fixed bottom-0 end-0 p-3" fade-in>
              <div id="liveToast" class="toast" [ngClass]="{'bg-danger': errorMessage, 'bg-success': successMessage}"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="me-auto" style="font-weight: 700; color: black;">Result</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" style="color: black;">
                  {{errorMessage}}
                  {{successMessage}}
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
